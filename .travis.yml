language: python
python:
- 2.7
- 3.6
env:
- TOXENV=master
matrix:
  include:
  - python: 3.6
    env: TOXENV=quality
  - python: 2.7
    env: TOXENV=quality
cache:
- pip
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    # This is for publishing the package to pypi.
    secure: 
